<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute破坏性</title>
	<style>
		.box{
			padding: 10px;
			background-color: #f0f0f0;
		}
		input{
			position: absolute;
			top:234px;
			width: 160px;
			height: 32px;
			font-size:100%;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="http://img.mukewang.com/54447b06000171a002560191.jpg" alt="" id="image" width="256" height="191">
	</div>
	<input id="button" type="button" value="图片absolute化">
	<script>
		var eleImg = document.getElementById("image"),
			elebtn = document.getElementById("button");
		if(eleImg != null && elebtn != null){
			elebtn.onclick = function(){
				if(this.absolute){
					eleImg.style.position = "";
					this.value = "absolute化";
					this.absolute = false;

				}else{
					eleImg.style.position = "absolute";
					this.value = "去absolute化";
					this.absolute = true;
				}
			}
		}
	</script>
</body>
</html>
