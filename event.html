			// 简单的防抖动函数
			function debounce(func, wait) {
				// 定时器变量
				var timeout;
				return function() {
					// 每次触发 scroll handler 时先清除定时器
					//					clearTimeout(timeout);
					// 指定 xx ms 后触发真正想进行的操作 handler
					timeout = setTimeout(func, wait);
				};
			};
